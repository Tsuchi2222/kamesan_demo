<h2>-ごあいさつ-</h2>
<p>1932年(昭和10年)2月、婦人服オーダー洋装店として創業。2022年、おかげさまで90周年を迎えることができました。
    洋裁の技術をいち早く取り入れ、学校制服の和装袴から洋装の制服への切り替わりに数々の学校の制服に携わってまいりました。
    幼稚園、小学校、中学、高校、大学の学生服、各種スクールユニホーム、ビジネスユニフォーム等、お取り扱いしております。
    デザイン、素材、機能性、縫製など、細部まで拘りの詰まった、他にはない丁寧な物作りを心がけてお作りさせていただいております。
    ぜひお気軽にご相談くださいませ。</p>
